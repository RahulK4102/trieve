<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.tiny.cloud/1/cgddj0590kp8ld81hph2qvbg0m2zd5jvcodbfpj82sah3lvf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script is:inline>
      const theme = (() => {
        if (
          typeof localStorage !== "undefined" &&
          localStorage.getItem("theme")
        ) {
          return localStorage.getItem("theme");
        }
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          return "dark";
        }
        return "light";
      })();

      if (theme === "light") {
        document.documentElement.classList.remove("dark");
      } else {
        document.documentElement.classList.add("dark");
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(
            function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope,
              );
            },
            function (error) {
              console.log("Service Worker registration failed:", error);
            },
          );
        });
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#5E5E5E" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width" />
    <title>Ansear Search</title>
    <meta name="description" content={ogDescription} />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://search.arguflow.ai/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ansear Search" />
    <meta property="og:description" content={ogDescription} />
    <meta
      property="og:image"
      content="https://docs.arguflow.ai/arguflow-og.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="search.arguflow.ai" />
    <meta property="twitter:url" content="https://search.arguflow.ai/" />
    <meta name="twitter:title" content="Ansear Search" />
    <meta name="twitter:description" content={ogDescription} />
    <meta
      name="twitter:image"
      content="https://docs.arguflow.ai/arguflow-og.png"
    />
    <script
      defer
      data-domain="search.ansear.ai"
      src="https://perhaps.arguflow.com/js/script.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
